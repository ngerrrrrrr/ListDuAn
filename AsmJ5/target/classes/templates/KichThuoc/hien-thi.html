<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kích thước</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        /* Tiêu đề */
        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form */
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            /*justify-content: space-between;*/
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            width: 30%;
            text-align: left;
        }

        input[type="text"] {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        /* Button */
        .btn {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #007bff;
            color: white;
        }

        td {
            text-align: center;
        }

        /* Action buttons */
        .btn-delete {
            color: white;
            background: red;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 5px;
        }

        .btn-update {
            color: white;
            background: orange;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-delete:hover {
            background: darkred;
        }

        .btn-update:hover {
            background: darkorange;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            background: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            position: relative;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            top: 100%;
            left: 0;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown a:hover {
            background: #007bff;
            color: white;
        }

        .nav-item:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
<div class="header">
    <h2>Quản Lý Bán Hàng</h2>
    <div class="nav">
        <div class="nav-item"><a href="/ban-hang/trang-chu" style="color: white; text-decoration: none;">Trang chủ</a>
        </div>
        <div class="nav-item"><a href="/nhan-vien/hien-thi" style="color: white; text-decoration: none;">Nhân Viên</a>
        </div>
        <div class="nav-item"><a href="/khach-hang/hien-thi" style="color: white; text-decoration: none;">Khách Hàng</a>
        </div>
        <div class="nav-item">
            Sản Phẩm
            <div class="dropdown">
                <a href="/san-pham/hien-thi">Sản Phẩm</a>
                <a href="/san-pham-chi-tiet/hien-thi">Sản Phẩm Chi Tiết</a>
                <a href="/mau-sac/hien-thi">Màu Sắc</a>
                <a href="/kich-thuoc/hien-thi">Kích Thước</a>
            </div>
        </div>
        <div class="nav-item">
            Hóa Đơn
            <div class="dropdown">
                <a href="/hoa-don/hien-thi">Hóa Đơn</a>
                <a href="/hoa-don-chi-tiet/hien-thi">Hóa Đơn Chi Tiết</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Quản lý kích thước</h2>

    <!-- Form thêm màu sắc -->
    <form action="/kich-thuoc/add" method="post" th:object="${kichThuoc}" class="form-container">
        <h3>Thêm kích thước</h3>
        <div class="form-group">
            <label>Mã:</label>
            <input type="text" th:field="*{ma}">
            <span class="error" th:errors="*{ma}"></span>
        </div>
        <div class="form-group">
            <label>Tên:</label>
            <input type="text" th:field="*{ten}">
            <span class="error" th:errors="*{ten}"></span>
        </div>
        <div class="form-group">
            <label>Trạng thái:</label>
            <div style="">
                <input type="radio" name="trangThai" value="false" th:field="*{trangThai}"> Còn
                <input type="radio" name="trangThai" value="true" th:field="*{trangThai}"> Hết
            </div>
            <span class="error" th:errors="*{trangThai}"></span>
        </div>
        <button type="submit" class="btn">Thêm</button>
    </form>

    <h3>Danh sách kích thước</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="kichThuoc : ${danhSachKt}">
            <tr>
                <td th:text="${kichThuoc.id}"></td>
                <td th:text="${kichThuoc.ma}"></td>
                <td th:text="${kichThuoc.ten}"></td>
                <td th:text="${kichThuoc.trangThai ? 'Còn' : 'Hết'}"></td>
                <td>
                    <a th:href="@{|/kich-thuoc/delete?id=${kichThuoc.id}|}" class="btn-delete">Xóa</a>
                    <a th:href="@{|/kich-thuoc/view-update/${kichThuoc.id}|}" class="btn-update">Sửa</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
