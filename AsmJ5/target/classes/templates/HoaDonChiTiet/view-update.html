<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cập Nhật Hóa Đơn Chi Tiết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
      max-width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #ffc107;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e0a800;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<h2>Cập Nhật Hóa Đơn Chi Tiết</h2>

<form th:action="@{/hoa-don-chi-tiet/update}" method="post" th:object="${hoaDonChiTiet}">
  <input type="hidden" th:field="*{id}">

  <label>Hóa đơn:</label>
  <select th:field="*{hoaDon.id}" required>
    <option th:each="hd : ${ListHoaDon}" th:value="${hd.id}" th:text="${hd.id}"></option>
  </select>

  <label>Sản phẩm:</label>
  <select th:field="*{sanPhamChiTiet.id}" required>
    <option th:each="sp : ${danhSachSanPhamChiTiet}" th:value="${sp.id}" th:text="${sp.id}"></option>
  </select>

  <label>Số lượng:</label>
  <input type="number" th:field="*{soLuong}" required min="1">

  <label>Đơn giá:</label>
  <input type="text" th:field="*{donGia}" required>

  <label>Trạng thái:</label>
  <input type="radio" th:field="*{trangThai}" value="true"> Hoạt động
  <input type="radio" th:field="*{trangThai}" value="false"> Không hoạt động

  <button type="submit">Cập Nhật</button>
  <a href="/hoa-don-chi-tiet/hien-thi">Hủy</a>
</form>
</body>
</html>
